<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <nav class="vertical">

            </a>
            <div class="nav-vertical-item nav-home">
                <i class="ti-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-vertical-item nav-search">
                <i class="ti-search"></i>
                <span>Search</span>
            </div>
            <div class="nav-vertical-item nav-library">
                <i class="ti-align-right"></i>
                <span>Library</span>
            </div>
            <div class="nav-vertical-item nav-playlist">
                <i class="ti-plus"></i>
                <span>Create Playlist</span>
            </div>
            <div class="nav-vertical-item nav-liked-songs">
                <i class="fas fa-heart"></i>
                <span>Liked Songs</span>
            </div>
        </div>
        <ul class="nav__playlist-list">
            <li class="nav__playlist-item">
                <a href="">All Out 10s</a>
            </li>
            <li class="nav__playlist-item">
                <a href="">Top 50 Global</a>
            </li>
            <li class="nav__playlist-item">
                <a href="">NoCopyrightSounds</a>
            </li>
            <li class="nav__playlist-item">
                <a href="">Justin bieber</a>
            </li>
            <li class="nav__playlist-item">
                <a href="">Shawn Mendes</a>
            </li>
        </ul>
    </nav>
    <div class="main">
        <header class="header">
            <div class="header-top">
                <div class="header-pagination">
                    <a href="" class="btn header-pagination-back">
                        <i class="ti-angle-left"></i>
                    </a>
                    <a href="" class="btn header-pagination-forward">
                        <i class="ti-angle-right"></i>
                    </a>
                </div>
                <div class="header-song">
                    <button class="big-play-btn" aria-label="Play" data-testid="play-button" style="--size:56px;"><svg height="28" role="img" width="28" viewBox="0 0 24 24" aria-hidden="true"><polygon points="21.57 12 5.98 3 5.98 21 21.57 12" fill="currentColor"></polygon></svg></button>
                    <h3 class="header-current-song">changes</h3>
                </div>
                <div class="header-user-form">
                    <button class="btn upgrade-btn">UPGRADE</button>
                    <button class="btn header-user">
                        <img src="./img/eminem.jpg" alt="" class="header__user-avatar">
                        <span class="header__user-name">Vu Nguyen</span>
                        <i class="ti-angle-down"></i>
                        <ul class="user-list">
                            <li class="user-item">Account </li>
                            <li class="user-item">Profile</li>
                            <li class="user-item">Upgrade to Premium</li>
                            <li class="user-item">Log out</li>
                        </ul>
                    </button>
                </div>
            </div>
            <div class="header-album">
                <img src="./img/img.png" alt="" class="header-thumbnail">
                <div class="header__info-form">
                    <h5>ALBUM</h5>
                    <h1 class="header-heading">Changes</h1>
                    <span class="header__artist-infor">
                        <img src="./img/avatar.jpg" alt="">
                        <span class="artist-info-name">&nbsp;Justin Bieber</span>
                        . 2020 <span class="total-song"></span>
                        <span class="total-time">, 51 min</span> 
                    </span>
                </div>
            </div>
        </header>
        <div class="transparent-container">
            <div class="transparent-form">
                <button style= "width:56px; height:56px" class="big-play-btn" aria-label="Play" data-testid="play-button" style="--size:56px;"><svg height="28" role="img" width="28" viewBox="0 0 24 24" aria-hidden="true"><polygon points="21.57 12 5.98 3 5.98 21 21.57 12" fill="currentColor"></polygon></svg></button>
                <svg role="img" height="32" width="32" viewBox="0 0 32 32" class="heart-btn"><path d="M27.319 5.927a7.445 7.445 0 00-10.02-.462s-.545.469-1.299.469c-.775 0-1.299-.469-1.299-.469a7.445 7.445 0 00-10.02 10.993l9.266 10.848a2.7 2.7 0 004.106 0l9.266-10.848a7.447 7.447 0 000-10.531z"></path></svg>
                <span class="transparent-container-option">...</span>
            </div>
            <div class="transparent-form-title">
                <span class="transparent-container-id">#</span>
                <span class="transparent-title">TITLE</span>
                <span class="transparent-title-icon">
                    <i class="ti-time"></i>
                </span>
            </div>
        </div>
        <section class="music-container">
            <ul class="song-list">
               
            </ul>
        </section>
    </div>
    <footer>
        <section class="song__control-container">
            <div class="song__control-info">
                <img src="./img/img.png" alt="" class="song__control-img">
                <span class="song__control-desc">
                    <h4 class="song__control-name">Yummy</h4>
                    <h5 class="song__control-artist">Justin Bieber</h5>
                </span>
                <span class="song__control-heart">
                    <i class="ti-heart"></i>
                </span>
            </div>
            <div class="song__control-app">
                <div class="song__navigation">
                    <button class="mix-btn"><i class="mix-icon ti-control-shuffle"></i></button>
                    <button class="prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button class="play-btn"><i class="fas fa-play"></i></button>
                    <button class="next-btn"><i class="fas fa-step-forward"></i></button>
                    <button class="loop-btn">
                        <svg role="img" height="16" width="16" viewBox="0 0 16 16" class="Svg-sc-1bi12j5-0 fIDrcz"><path class="loop-icon" d="M5.5 5H10v1.5l3.5-2-3.5-2V4H5.5C3 4 1 6 1 8.5c0 .6.1 1.2.4 1.8l.9-.5C2.1 9.4 2 9 2 8.5 2 6.6 3.6 5 5.5 5zm9.1 1.7l-.9.5c.2.4.3.8.3 1.3 0 1.9-1.6 3.5-3.5 3.5H6v-1.5l-3.5 2 3.5 2V13h4.5C13 13 15 11 15 8.5c0-.6-.1-1.2-.4-1.8z"></path></svg>
                    </button>
                </div>
                <div class="progress-container">
                    <span class="progress-start">0:00</span>
                    <div class="progress-form">
                        <div class="progress"></div>
                    </div>
                    <span class="progress-end">3:28</span>
                </div>
            </div>
            <div class="song__control-volume">
                <button class="volume-btn volume-btn-active"><i class="volume-icon ti-volume"></i></button>
                <div class="progress-volume-container">
                    <div class="progress-volume"></div>
                </div>
            </div>
        </section>
        <audio src="./music/Available.m4a" id="audio"></audio>
    </footer>
</body>
<script src="./app.js"></script>
</html>
